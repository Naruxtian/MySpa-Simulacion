<div id="servicios">
            <div class="row">
                <h1 class="text-center col-12">Gestion de servicios</h1>
            </div>
                <div class="row">
                    <nav class="text-center mb-5 btn-group col-12">
                        <button class="btn btn-info text-white border border-3 border-primary shadow" onclick="openDetailService();" >Agregar servicio</button>
                        <button class="btn btn-info text-white border border-3 border-primary shadow" onclick="openListService();" >Despliege de catalogo</button>
                        <button class="btn btn-info text-white border border-3 border-primary shadow" onclick="openSearchService();" >Buscar servicio</button>
                    </nav>
                </div>
<!--****************************************************** Formulario ****************************************************************************-->
                <div class="row" id="serviceDetail" style="display: none">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Formulario para agregar servicio</h3>
                        </div> 
                        <div class="card-body">
                    <label class="form-label" for="txtIdService">ID de servicio:</label>
                    <input type="number" class="form-control" id="txtIdService">
                    <br>
                    <label class="form-label" for="txtDateService">Fecha del servicio:</label>
                    <input type="date" class="form-control" id="txtDateService">
                    <br>
                    <label class="form-label" for="txtTimeService">Hora del servicio:</label>
                    <input type="time" class="form-control" id="txtTimeService">
                    <br>
                    <label class="form-label" for="txtReservService">ID de reservación:</label>
                    <input type="number" class="form-control" id="txtReservService">
                    <br>
                    <label class="form-label" for="txtEmployeService">Numero de empleado que brindó el servicio:</label>
                    <input type="text" class="form-control" id="txtEmployeService">
                    <br>
                    
                    <div class="accordion" id="tratamientosAplicados">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="tratamientosAplicados-cabecera">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Tratamientos aplicados
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="tratamientosAplicados-cabecera">
                        <div class="accordion-body">
                            <label class="form-label" for="txtTratService">Tratamiento aplicado</label><br>
                                <input list="txtListTratService" id="txtTratService"  class="form-control">
                               <datalist id="txtListTratService">
                                   <option >Masaje termico</option>
                                   <option >Aguas termales</option>
                                   <option >Masaje con conchas</option>
                                   <option >Aromaterapia</option>
                                   <option >Exfoliación</option>
                               </datalist> <br>
                            <br>
                            <label class="form-label" for="txtTratService">Productos usados</label><br>
                                <input list="txtListProductService" id="txtProductService"  class="form-control">
                               <datalist id="txtListProductService">
                                   <option >Aceite de menta</option>
                                   <option >Aceite de manzanilla</option>
                                   <option >Aloe vera</option>
                                   <option >Crema de coco</option>
                                   <option >Aromatizante de rosas</option>
                               </datalist> <br>
                            <br>
                        </div>
                      </div>
                    </div>
                     <br>
                    </div>
                    </div>
                        
                    <button class="btn btn-outline-primary col-3 mb-5 mt-1" id="guardar" onclick="saveService();">
                    <svg class="svg-inline--fa fa-save fa-w-14" aria-hidden="true" 
                    data-prefix="fas" data-icon="save" role="img"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                     <path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 
                      80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346
                      0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 
                      12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 
                      11.996 0 0 1 320 111.48z"></path></svg>
                <!-- <i class="fas fa-save"></i> Font Awesome fontawesome.com --> Guardar
                </button>
                </div>
                </div>
<!--***********************************Catalogo ****************************************************************************-->
                <div class="row" id="serviceList">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Lista de servicios</h3>
                        </div> 
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-hover" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Reservación</th>
                                        <th>Empleado</th>
                                        <th>Tratamiento aplicado</th>
                                        <th>Productos utilizados</th>
                                    </tr>
                                </thead>
                                <tbody id="tbService"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
<!--***********************************Busqueda ****************************************************************************-->
                <div class="row" id="serviceSearch" style="display: none">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Busqueda de servicio</h3>
                        </div>
                        <div class="card-body">
                            <label class="form-label" for="txtIdServiceSearch">ID de servicio:</label>
                            <input type="number" class="form-control" id="txtIdServiceSearch"><br>
                            <h4 class="text-center">O</h4>        
                            <label class="form-label" for="txtReservServiceSearch">ID de reservación:</label>
                            <input type="text" class="form-control" id="txtReservServiceSearch"><br>
                        </div>
                    </div>
                    <button class="btn btn-outline-success col-3 mb-5 mt-1" id="guardar" onclick="searchService();">
                    <svg class="svg-inline--fa fa-save fa-w-14" ></svg>
                    Buscar
                    </button>
                </div>

                    <div class="row" id="serviceListSearch" style="display: none">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Resultado de busqueda</h3>
                        </div> 
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-hover" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Reservación</th>
                                        <th>Empleado</th>
                                        <th>Tratamiento aplicado</th>
                                        <th>Productos utilizados</th>
                                    </tr>
                                </thead>
                                <tbody id="tbServiceSearch"></tbody>
                            </table>
                        </div>
                    </div>
                </div>  
                    </div>       
</div>
