<div id="sucursales">
            <div class="row">
                <h1 class="text-center col-12">Gestion de sucursales</h1>
            </div>
                <div class="row">
                    <nav class="text-center mb-5 btn-group col-12">
                        <button class="btn btn-info text-white border border-3 border-primary shadow" onclick="openDetailBranch();" >Agregar sucursal</button>
                        <button class="btn btn-info text-white border border-3 border-primary shadow" onclick="openListBranch();" >Despliege de catalogo</button>
                        <button class="btn btn-info text-white border border-3 border-primary shadow" onclick="openSearchBranch();" >Buscar sucursal</button>
                    </nav>
                </div>
<!--****************************************************** Formulario ****************************************************************************-->
                <div class="row" id="branchDetail" style="display: none">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Formulario para agregar sucursal</h3>
                        </div> 
                        <div class="card-body">
                    <label class="form-label" for="txtNBranch">N° Sucursal:</label>
                    <input type="number" class="form-control" id="txtNBranch">
                    <br>  
                    <label class="form-label" for="txtNameBranch">Nombre de sucursal:</label>
                    <input type="text" class="form-control" id="txtNameBranch">
                    <br>
                    <label class="form-label" for="txtLatitBranch">Latitud:</label>
                    <input type="text" class="form-control" id="txtLatitBranch">
                     <br>
                    <label class="form-label" for="txtLongitBranch">Longitud:</label>
                    <input type="text" class="form-control" id="txtLongitBranch">
                     <br>
                    </div>
                    </div>
                    <button class="btn btn-outline-primary col-3 mb-5 mt-1" id="guardar" onclick="saveBranch();">
                    <svg class="svg-inline--fa fa-save fa-w-14" aria-hidden="true" 
                     focusable="false" data-prefix="fas" data-icon="save" role="img"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                     <path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 
                      80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346
                      0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 
                      12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 
                      11.996 0 0 1 320 111.48z"></path></svg>
                <!-- <i class="fas fa-save"></i> Font Awesome fontawesome.com --> Guardar
                </button>
                </div>
<!--***********************************Catalogo ****************************************************************************-->
                <div class="row" id="branchList">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Catalogo de sucursales</h3>
                        </div> 
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-hover" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Sucursal</th>
                                        <th>Nombre</th>
                                        <th>Latitud</th>
                                        <th>Longitud</th>
                                    </tr>
                                </thead>
                                <tbody id="tbBranch"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
<!--***********************************Busqueda ****************************************************************************-->
                <div class="row" id="branchSearch" style="display: none">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Busqueda de sucursal</h3>
                        </div>
                        <div class="card-body">
                            <label class="form-label" for="txtNBranchSearch">N° Sucursal:</label>
                            <input type="number" class="form-control" id="txtNBranchSearch"><br>
                            <h4 class="text-center">O</h4>        
                            <label class="form-label" for="txtNameBranchSearch">Nombre de sucursal:</label>
                            <input type="text" class="form-control" id="txtNameBranchSearch"><br>
                        </div>
                    </div>
                    <button class="btn btn-outline-success col-3 mb-5 mt-1" id="guardar" onclick="searchBranch();">
                    <svg class="svg-inline--fa fa-save fa-w-14" ></svg>
                    Buscar
                    </button>
                </div>

                    <div class="row" id="branchListSearch" style="display: none">
                    <div class="card col-12">
                        <div class="card-title">
                            <h3 class="text-center">Resultado de busqueda</h3>
                        </div> 
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-hover" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Sucursal</th>
                                        <th>Nombre</th>
                                        <th>Latitud</th>
                                        <th>Longitud</th>
                                    </tr>
                                </thead>
                                <tbody id="tbBranchSearch"></tbody>
                            </table>
                        </div>
                    </div>
                </div>  
                    </div>            
</div>
