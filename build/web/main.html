<!DOCTYPE html>

<html>
    <head>
        <title>MySpa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Web aplication project">
        <meta name="keywords" content="html, practicas, framework">
        <meta name="author"  content="SOFTTECH">
        <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/font_awesome_5_15_3/css/all.css" rel="stylesheet" type="text/css"/>
        <link href="style/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row navegador">
                <div class="col-6 menu">
                    <a href="" ><img class="logo img-fluid" src="img/mayspa.png" alt="" id="imgMySpa"/><p>MySpa</p></a>
                </div>
                    <div  id="menudespegable" class="col-4">
                        <a href="#" ><i class="fas fa-bars fa-3x btnmenu" id="btndespegable"></i></a>
                    </div>   
                   <div  id="iconoselecciondiv" class="col-2" >
                       <a href="#" ><img id="iconseleccion" src="img/logout.png" alt="" onclick="logout();"/></a>
                    </div>
                <header class="col-5">
                    <nav  id="navMenu">
                        <ul>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadStaffModule();"><img class="icon" src="img/empleado.png" alt=""/>Empleados</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadClientModule();"><img class="icon" src="img/clientes.png" alt=""/>Clientes</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadProductModule();"><img class="icon" src="img/productos-cosmeticos.png" alt=""/>Productos</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadBranchModule();"><img class="icon" src="img/sucursal.png" alt=""/>Sucursales</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadRoomModule();"><img class="icon" src="img/salas.png" alt=""/>Salas</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadScheduleModule();"><img class="icon" src="img/horarios.png" alt=""/>Horarios</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadReservationModule();"><img class="icon" src="img/reservacion.png" alt=""/>Reservaciones</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadTreatmentModule();"><img class="icon" src="img/tratamiento.png" alt=""/>Tratamientos</a>
                            <li class="m-1 mb-2"><a class="text-white btnmodulo" href="#" onclick="loadServiceModule();"><img class="icon" src="img/servicios.png" alt=""/>Servicios</a>
                        </ul>
                    </nav> 
                </header>
            </div>
            
            <section id="principalSection">
                   
                <div id="carouselPrincipal" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="img/spa.jpg" class="img-fluid" alt=""/>
                      </div>
                      <div class="carousel-item">
                          <img src="img/spa2.jpg" class="img-fluid" alt=""/>
                      </div>
                      <div class="carousel-item">
                          <img src="img/spa3.jpg" class="img-fluid" alt=""/>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div> 
                
            </section>
            
            <!-- Footer -->
            <div class="row">
                <footer class="col-12 border border-dark p-1 mb-2 bg-dark text-white fs-6 text-center">
                    <p>Aplicacion desarrollada para la empresa MySpa</p>
                    <p>Desarrollada por la empresa SOFTTECH</p>
                    <p><u>Politicas de privacidad</u></p>
                </footer>
            </div>
        </div>
        
        <script src="js/jquery/jquery-3.6.0.min.js"></script>
        <script src="style/bootstrap/js/bootstrap.js" ></script>
        <script src="style/font_awesome_5_15_3/js/all.js" ></script>
        <script src="style/sweetalert2/sweetalert2.all.js" type="text/javascript"></script>
        
        <!-- Funcionalidades -->
        <script src="js/nav.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/logout.js" type="text/javascript"></script>
        
        <!-- Modulos -->
        <script src="js/productos.js" type="text/javascript"></script>
        <script src="js/sucursales.js" type="text/javascript"></script>
        <script src="js/servicios.js" type="text/javascript"></script>
        <script src="js/horarios.js" type="text/javascript"></script>
        <script src="js/salas.js" type="text/javascript"></script>
        <script src="js/tratamientos.js" type="text/javascript"></script>
        <script src="js/reservacion.js" type="text/javascript"></script>
        <script src="js/clientes.js" type="text/javascript"></script>
        <script src="js/empleados.js" type="text/javascript"></script>
    </body>
</html>
